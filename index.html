<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who Want To Be A Millionaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontAwesome/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/reponsive.css" />
  </head>
  <body>
    <div class="app">
      <!-- Welcome Section -->
      <div class="welcome__start">
        <button class="btn btn-primary" id="play-btn">Chơi Ngay</button>
      </div>

      <!-- Main Section -->
      <div class="play-container hide">
        <div class="grid wide">
          <div class="row height-100">
            <div class="col l-8 m-12 c-12">
              <h2 class="name-player">
                Xin Chào, <span class="name-user">---</span>
              </h2>

              <div class="time-count">
                <div class="time-number">30</div>
              </div>

              <div class="container">
                <div class="question__box">
                  <div id="question">Demo</div>
                </div>

                <div class="answer__box">
                  <div class="btn btn-answer answer__item">
                    <span>A</span>
                  </div>
                  <div class="btn btn-answer answer__item">
                    <span>B</span>
                  </div>
                  <div class="btn btn-answer answer__item">
                    <span>C</span>
                  </div>
                  <div class="btn btn-answer answer__item">
                    <span>D</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col l-4 m-12 c-0 mg-top">
              <div class="container__moneylist">
                <ul class="pin-money__list">
                  <li class="pin-money__item">
                    15
                    <span class="money-label">1 Million</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    14
                    <span class="money-label">500,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    13
                    <span class="money-label">250,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    12
                    <span class="money-label">125,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    11
                    <span class="money-label">64,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    10
                    <span class="money-label">32,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    9
                    <span class="money-label">14,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    8
                    <span class="money-label">8,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    7
                    <span class="money-label">4,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    6
                    <span class="money-label">2,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    5
                    <span class="money-label">1,000</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    4
                    <span class="money-label">500</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    3
                    <span class="money-label">300</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item">
                    2
                    <span class="money-label">200</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                  <li class="pin-money__item active">
                    1 <span class="money-label">100</span>
                    <i class="fas fa-dollar-sign"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal">
        <div class="modal__body flex">
          <h3>Vui lòng nhập tên người dùng để bắt đầu!</h3>
          <div class="form-group flex">
            <input
              type="text"
              name=""
              placeholder="Nhập tên của bạn..."
              class="txtName"
              id=""
            />
            <button type="submit" class="btn btn-primary btn-start btn-disable">
              Bắt đầu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/Data/question.js"></script>
    <script src="./assets/js/util.js"></script>
  </body>
</html>
